<h1>{{title}}</h1>
<div>
    <button class="btn btn-primary" (click)="changeTitle()" style="margin-left: 1rem;">change the title!</button>
    <button class="btn btn-danger" style="margin-left: 1rem;">Test</button>
</div>

<!-- <img [src]="src1"> -->
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Base Experience</td>
            <td>
                Image
                <button (click)="changeVisible()" class="btn btn-primary">Hide</button>
            </td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let pokemon of listOfPokemon">
            <td>{{pokemon.id}}</td>
            <td>{{pokemon.name}}</td>
            <td>{{pokemon.base_experience}}</td>
            <td>
                <img *ngIf="isVisible" [src] = "pokemon.sprites.front_default">
            </td>
        </tr>
    </tbody>
</table>
